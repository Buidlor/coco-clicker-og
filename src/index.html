<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tailwind Template</title>
</head>

<body>
  <main
    class="bg-gradient-to-r from-yellow-100 to-red-400 px-[35px] pt-10 h-screen sm:px-[70px] flex flex-col align-center items-center justify-center">

    <section class="flex flex-col gap-2">
      <h1 class="text-white text-6xl">Welcome to => The cookie cliker</h1> 

     

      <div class="py-4 flex flex-col gap-2">
        <h2 class="text-4xl text-white"> </h2>
          
      </div>
    </section>
    <section id="mm" class=" "> 
    <img id="imgcookie" src="cookie.png" alt="">
      <div id="pointcookie" class="border-8 rounded bg-blue-100 border-blue-400 w-30 h-20 text-center grid content-center  mx-20 my-14"> number of cookies : ...</div>
    </section>
    <section>
      <div id="allbutton">

        <button id="boostbutton" class="rounded border-2 border-red-700 w-20 h-20 mx-20 bg-blue-100"> Boost of 200% for 30 sec</button>

  </main>
